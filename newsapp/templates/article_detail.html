{% extends 'base.html' %}

{% block content %}

<div>
    <h2>{{ object.title }}</h2>
    <p>{{ object.author }} | {{ object.date }}</p>
    <h3>{{ object.body }}</h3>
    <br>
    <p><a href="{% url 'article_edit' article.pk %}">Edit</a></p>
    <p><a href="{% url 'article_delete' article.pk %}">Delete</a></p>
    <p><a href="{% url 'article_list' %}">Keep Reading</a></p>

</div>

{% endblock content %}
