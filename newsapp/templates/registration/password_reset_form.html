{% extends 'base.html' %}

{% block title %} Password Reset {% endblock title %}

{% block content %}
    <h1>Forgot your Password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
{% endblock content %}
