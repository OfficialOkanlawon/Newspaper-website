{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Log In{% endblock title %}

{% block content %}
<div>
    <h2>Log In</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit">Log in</button>
    </form>
</div>

{% endblock content %}
