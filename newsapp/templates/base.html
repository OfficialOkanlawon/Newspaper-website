{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Newspaper App</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <header class="fixed">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-auto">
                <div class="container-fluid">
                  <a class="navbar-brand ms-5" href="{% url 'home' %}">Newspaper</a>
                  <div class="lin ms-5">
                    <a href="{% url 'article_new' %}">Create New Article | </a>
                  </div>
                  <div class="ms-2 decoration-none lin">
                    <a href="{% url 'article_list' %}">Read News</a>
                  </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0 mar">
                        {% if user.is_authenticated %}
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {{ user.username }}
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                          <li><a class="dropdown-item" href="{% url 'password_reset' %}">Reset Password</a></li>
                          <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                      </li>
                    </ul>
                    {% else %}
                    <form class="d-flex" role="search">
                      <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-primary text-white me-2">Log In</a>
                      <a href="{% url 'signup' %}" class="btn btn-outline-secondary text-white">Sign Up</a>
                    </form>
                    {% endif %}
                  </div>
                </div>
              </nav>
        </header>
            {% block content %}
            {% endblock content %}

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
