{% extends 'base.html' %}

{% block title %} Sign Up {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>Sign Up</h2>
    <div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit">Sign Up</button>
    </form>
</div>
</div>

{% endblock content %}
